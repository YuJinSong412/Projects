<!DOCTYPE html>
<html>
<head>
	<title>링크사용하기</title>
	<style>
		ul{
			list-style: none;
		}
		li{
			font-weight: normal;
		}
	</style>
</head>
<body>
	<h1>프런트엔드 개발자 지원서</h1>
	<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
	<hr>
	<form>
		<p><b>개인정보<b></p>
		<ul>
			<li><label for="yujin">이름</label>
				<input type="text" id="yujin" placeholder="공백없이 입력하세요." autofocus required></li>
			<li><label>연락처<input type="tel"></label></li>
		</ul>
		<p><b>지원 분야</b></p>
		<ul>
			<li><label><input type="radio" name="field" value="web">웹 퍼블리싱</label></li>
			<li><label><input type="radio" name="field" value="develop">웹 애플리케이션 개발</label></li>
			<li><label><input type="radio" name="field" value="good">개발 환경 개선</label></li>
		</ul>
		<p><b>지원 동기</b></p>
		<textarea cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea><br>
		<input type="button" value="접수하기">
		<button type="reset">다시 쓰기</button>
    </form>
</body>
</html>
